apiVersion: v1
kind: Service
metadata:
  name: nginx-external
spec:
  selector:
    app: my-nginxâ€š
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: wordpress-ingress
spec:
  entryPoints:
    - web
  routes:
    - match: PathPrefix(`/`)
      kind: Rule
      services:
        - name: nginx-external
          port: 80